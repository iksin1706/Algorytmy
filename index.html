<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="winner-info">Winner</div>
    <img src="img/settings.png" class="back-to-settings"></img>
    <div id="settings" class="settings hidden" hidden>
        <div class="settings-container">
            <h2 class="settings-label">Who is player two?</h2>
            <label class="settings-switch ai-switch">
                <input id="isAiPlaying" type="checkbox" checked>
                <div class="settings-switch-option option-true">Computer</div>
                <div class="settings-switch-option option-false" >Other player</div>
            </label>
            <h2 class="settings-label">Who starts?</h2>
            <label class="settings-switch ai-switch">
                <input id="isPlayerOneStarting" type="checkbox" checked>
                <div class="settings-switch-option option-true">Player one</div>
                <div class="settings-switch-option option-false" >Player two</div>
            </label>
            <h2 class="settings-label">Change who start on next round?</h2>
            <label class="settings-switch ai-switch">
                <input id="isAlternating" type="checkbox" checked>
                <div class="settings-switch-option option-true">Yes</div>
                <div class="settings-switch-option option-false" >No</div>
            </label>

            <button id='startGame' class="btn" >Start game</button>
            
        </div>
    </div>
    

    <!-- <h2 class="score"><span class="player-one">1</span>:<span class="player-two">2</span></h2> -->
    <div class="board"></div>
    
    <script type="module" src="dist/app.js"></script>

</body>
</html>
